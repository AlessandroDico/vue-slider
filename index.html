<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Carousel</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="root">
            <h1>{{ titolo }}</h1>

            <div class="carousel-container">
                <div class="left-arrow">
                    <i @click="switchImgBackwards()" class="far fa-arrow-alt-circle-left"></i>
                </div>
                <div class="images-container">
                    <img :src="allSrc[index]" alt="">
                </div>
                <div class="right-arrow">
                    <i @click="switchImgForward()" class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
            <div class="img-point">
                <!-- per crearne tanti quanti le immagini non li copio e incollo ma uso un V-For -->
                <i class="fas fa-circle" v-for="i in allSrc"></i>
            </div>






        </div>





        <script src="assets/main.js" charset="utf-8"></script>

    </body>
</html>
